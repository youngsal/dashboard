            <div class="vidmeo">
                <h3>Vidmeo<span><i>Studio</i></span></h3>
            </div>

            <div class="create">
                <h2>Welcome Back!</h2>
                <p>Please login to your account</p>
            </div>

            <div class="form_main">
                <form name="form" id="form">
                    <div class="form-control">
                        <label>Username</label>
                        <div class="input_div">
                            <input type="text" name="username" id="username" placeholder="Robert green">
                            <i class='bx bxs-user-pin main_icon main_icon'></i>
                            <i class='bx bx-error-circle error_circle'></i>
                            <i class='bx bxs-check-circle success_circle'></i>
                            <small>Error message</small>
                        </div>
                    </div>

                    <div class="form-control">
                        <label>Create Password</label>
                        <div class="input_div">
                            <input type="password" name="password" id="password" placeholder="6+ strong character">
                            <i class='bx bxs-lock-open main_icon main_icon'></i>
                            <i class='bx bx-error-circle error_circle'></i>
                            <i class='bx bxs-check-circle success_circle'></i>
                            <small>Error message</small>
                        </div>
                    </div>
                    <div class="btn_section">
                        <button type="submit" 
                        style="
                            display: flex;
                            place-items: center;
                            justify-content: center;
                            border: none;
                            border-radius: 0.2rem;
                            background-color: #5858f5;
                            height: 2rem;
                            width: 27%;
                            color: #fff;
                            font-size: 1.2rem;
                            cursor: pointer;
                            padding: 1.5rem 0rem;
                        ">
                            Done!
                        </button>
                        <div class="acc">
                            <p>Have an account? <a href="#">Click here!</a></p>
                        </div>
                    </div>
                </form>
            </div>

            <video src="/motion_video/createAcc.mp4" class="vid"  autoplay></video>
